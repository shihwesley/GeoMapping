<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Setting path fills dynamically to generate a choropleth</title>
		<script type="text/javascript" src="../d3.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
		<script type="text/javascript">

			//Width and height
			var w = 1000;
			var h = 1000;

			//Define map projection
			var projection = d3.geoMercator().center([45,23])
								   .translate([w/2, h/2])
								   .scale(2500);

			//Define path generator
			var path = d3.geoPath()
							 .projection(projection);
							 
			//Define quantize scale to sort data values into buckets of color
			var color = d3.scaleThreshold().domain([1,5,10, 20,40,100]).range(['#edf8fb','#b2e2e2','#66c2a4','#2ca25f','#006d2c']);
								//Colors derived from ColorBrewer, by Cynthia Brewer, and included in
								//https://github.com/d3/d3-scale-chromatic

			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			//Load in agriculture data
			var data = d3.csv("SASheet1.csv", function(data) {

				//Set input domain for color scale
				//color.domain([
					//d3.min(data, function(d) { return +d.Density; }), 
					//d3.max(data, function(d) { return +d.Density; })
				//]);

				//Load in GeoJSON data
				d3.json("sa.json", function(json) {

					//Merge the ag. data and GeoJSON
					//Loop through once for each ag. data value
					for (var i = 0; i < data.length; i++) {
				
						//Grab state name
						var dataState = data[i].Region;
						
						//Grab data value, and convert from string to float
						var dataValue = parseFloat(data[i].Density);
				
						//Find the corresponding state inside the GeoJSON
						for (var j = 0; j < json.features.length; j++) {
						
							var jsonState = json.features[j].properties.NAME_1;
				            
							if (dataState == jsonState) {
						          console.log(i+ "  " + dataState);
								//Copy the data value into the JSON
								json.features[j].properties.value = dataValue;
								
								//Stop looking through the JSON
								break;
								
							}
						}		
					}

					//Bind data and create one path per GeoJSON feature
					svg.selectAll("path")
					   .data(json.features)
					   .enter()
					   .append("path")
					   .attr("d", path)
					   .style("fill", function(d) {
					   		//Get data value
					   		var value = d.properties.value;
					   		if (value) {
					   			//If value exists…
						   		return color(value);
					   		} else {
					   			//If value is undefined…
						   		return "#ccc";
					   		}
					   }).style("stroke", "#000");
			
				});
			
			});
			
		</script>
	</body>
</html>
